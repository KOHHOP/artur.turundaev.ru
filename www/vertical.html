<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/normalize.css">
        <title>Hello, world!</title>
       <style>
html,body{
height: 100%;
}
.top{
height:25%;
background-color:#21BEC4;
}
.triangle_group{
height:25%;
width:100%;
position:relative;
}
.triangle1{
width: 0;
height: 0;
border-style: solid;
border-color: transparent #21BEC4 transparent transparent;
position:absolute;
}
.triangle2{
width: 0;
height: 0;
border-style: solid;
border-width: 50px 0 50px 200px;
position:absolute;
border-color: transparent transparent transparent #DADFE0;
}
.triangle3{width: 0;
height: 0;
border-style: solid;
border-color: transparent transparent white transparent
}
.down{
width:100%;
height:100%;
background-color:white;
}

.hexagon {
    overflow: hidden;
    visibility: hidden;
    -webkit-transform: rotate(120deg);
       -moz-transform: rotate(120deg);
        -ms-transform: rotate(120deg);
         -o-transform: rotate(120deg);
            transform: rotate(120deg);
    cursor: pointer;
    }
.hexagon-in1 {
    overflow: hidden;
    width: 100%;
    height: 100%;
    -webkit-transform: rotate(-60deg);
       -moz-transform: rotate(-60deg);
        -ms-transform: rotate(-60deg);
         -o-transform: rotate(-60deg);
            transform: rotate(-60deg);
    }
.hexagon-in2 {
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-position: 50%;
    background-image: url(http://placekitten.com/240/240);
    visibility: visible;
    -webkit-transform: rotate(-60deg);
       -moz-transform: rotate(-60deg);
        -ms-transform: rotate(-60deg);
         -o-transform: rotate(-60deg);
            transform: rotate(-60deg);
    }
.hexagon-in2:hover {
    background-image: url(http://placekitten.com/241/241);
    }
.hexagon2 {
    width: 200px;
    height: 400px;
    margin: -74% 0 0 20%
    }

      </style>
</head>
<body>
<div class="top"></div>
<div class="triangle_group">
    <div class="triangle1"></div>
    <div class="triangle2"></div>
    <div class="triangle3"></div>
     <div class="hexagon hexagon2">
<div class="hexagon-in1">
<div class="hexagon-in2"></div>
</div>
</div>

</div>
<div class="down">
</div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	var height_for_triangle = $('.triangle_group').height();
	var width_for_triangle = $('.triangle_group').width();
$('.triangle1').css('border-width', '0 ' + width_for_triangle+'px ' + height_for_triangle + 'px 0');
var css =  height_for_triangle/2+'px 0px '+height_for_triangle/2+'px ' + width_for_triangle/2+ 'px';


$('.triangle2').css('border-width', css)
css =  '0px '+ width_for_triangle/2+'px '+ height_for_triangle+ 'px '+width_for_triangle/2+'px ' ;
$('.triangle3').css('border-width', css)
})
</script>
</html>
